name: Build Unsigned IPA

on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build Archive
        run: |
          xcodebuild -project CampusWall.xcodeproj \
                     -scheme CampusWall \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath $PWD/CampusWall.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO

      - name: Prepare IPA
        run: |
          mkdir -p Payload
          cp -r CampusWall.xcarchive/Products/Applications/CampusWall.app Payload/
          zip -r CampusWall.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: CampusWall-IPA
          path: CampusWall.ipa
